<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>title</title>
		<style>
			ul{
				cursor: pointer;
				list-style-type: none;
			}
			li{
				border: 1px solid red;
				width:500px;
			}
			li:first-child{
				background-color: green;
			}
			li:last-child{
				background-color: yellow;
			}
			/*正数第几个*/
			li:nth-child(3){
				background-color: blue;
			}
			/*倒数第几个*/
			li:nth-last-child(2){
				background-color: orange;
			}
			/*奇数和偶数*/
			/*奇数为odd，欧数为even*/
			/*li:nth-child(odd){
				background-color: orange;
			}*/
		</style>
    </head>
    <body>
		<div>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>10</li>
			</ul>
		</div>
    </body>
</html>
